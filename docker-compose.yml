version: '3.2'

services:
  dev:
    image: 'docker.pkg.github.com/peaceiris/actions-suggest-related-links/actions-suggest-related-links-dev:latest'
    build:
      context: .
      cache_from:
        - 'docker.pkg.github.com/peaceiris/actions-suggest-related-links/actions-suggest-related-links-dev:latest'
    container_name: peaceiris_actions_github_pages
    volumes:
      - ${PWD}:/repo
    stdin_open: true
    tty: true
    command:
      - bash
